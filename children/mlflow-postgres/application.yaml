apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ids-mlflow-postgres
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    targetRevision: 16.0.1
    helm:
      releaseName: ids-mlflow-postgres
      values: |
        image:
          registry: docker.io
          repository: bitnami/postgresql
          tag: latest
          pullPolicy: IfNotPresent

        global:
          postgresql:
            auth:
              username: mlflow
              password: mlflow123
              database: mlflow

        primary:
          persistence:
            enabled: true
            size: 10Gi
            storageClass: gp3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: mlflow
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  syncOptions:
    - CreateNamespace=true