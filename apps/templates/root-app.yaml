---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ids-mlflow-postgres
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    targetRevision: 16.0.1
    helm:
      releaseName: ids-mlflow-postgres
      values: |
        global:
          postgresql:
            auth:
              username: mlflow
              password: mlflow123
              database: mlflow
        primary:
          persistence:
            enabled: true
            size: 10Gi

  destination:
    server: https://kubernetes.default.svc
    namespace: mlflow

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  syncOptions:
    - CreateNamespace=true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ids-argo-workflows
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-workflows
    targetRevision: 0.45.28    
    helm:
      releaseName: argo-workflows
      values: |
        server:
          enabled: true
          ingress:
            enabled: true
            ingressClassName: alb
            hosts:
              - "workflows.qmuit.id.vn"
            paths:
              - path: /
                pathType: Prefix

            annotations:
              alb.ingress.kubernetes.io/scheme: internet-facing
              alb.ingress.kubernetes.io/target-type: ip
              alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'


        controller:
          workflowNamespaces:
            - default
            - argo

  destination:
    server: https://kubernetes.default.svc
    namespace: argo

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

  syncOptions:
    - CreateNamespace=true


