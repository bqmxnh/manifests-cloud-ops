apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ids-api
  namespace: argocd
spec:
  project: default

  source:
    repoURL: {{ .Values.repoURL }}
    targetRevision: {{ .Values.targetRevision }}
    path: {{ .Values.api.path }}

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
